<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/png" href="/assets/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
  {% seo %}
</head>

<body>

  <header class="site-header">
    <div class="container header-container">
      <a class="site-title" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/favicon.svg' | relative_url }}" alt="Leonis Hundewelt Logo"
          style="height: 40px; width: auto; vertical-align: middle; margin-left: 15px; border-radius: 50%;">
        Leonis <span class="highlight">Hundewelt</span>
      </a>
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path
                d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z" />
            </svg>
          </span>
        </label>

        <div class="trigger">
          <a class="page-link" href="{{ '/' | relative_url }}">Start</a>
          <a class="page-link" href="{{ '/ueber-mich.html' | relative_url }}">Über mich</a>
          <a class="page-link" href="{{ '/bilder.html' | relative_url }}">Bilder</a>
          <a class="page-link" href="{{ '/kontakt.html' | relative_url }}">Kontakt</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-container">
      <div class="footer-col">
        <h3>Leonis Hundewelt</h3>
        <p>{{ site.description }}</p>
      </div>
      <div class="footer-col">
        <h3>Kontakt</h3>
        <p>E-Mail: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        <p>Telefon: <a href="tel:{{ site.telefon_url }}">{{ site.telefon }}</a></p>
      </div>
      <div class="footer-col">
        <h3>Rechtliches</h3>
        <div class="legal-links">
          <span><a href="{{ '/datenschutz.html' | relative_url }}">Datenschutzerklärung</a></span>
          <span><a href="{{ '/impressum.html' | relative_url }}">Impressum</a></span>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{ site.time | date: '%Y' }} Leonis Hundewelt. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

</body>

</html>
